<main>
  <div id="nav-bar">
    <div id="left-side">
      <button (click)="navigateToEntry()" id="pang-button">
        <img src="/logo.png" alt="pang img" id="pang-logo" />
        <h6 class="home">Home</h6>
      </button>

      <button *ngIf="loggedInDisplay" (click)="logout()" id="logout">Logout</button>
    </div>

    <h1 *ngIf="!loggedInDisplay">Pangolin Tipster</h1>
    <div *ngIf="loggedInDisplay">
      <h1>Welcome {{ loggedInEmail }}</h1>
    </div>

    <button (click)="navigateToSignIn()" id="profile-button">
      <img
        src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/default-profile-picture-female-icon.png"
        alt="profile img"
        id="profile-img"
      />
      <h6 class="admin">Admin Access</h6>
    </button>
  </div>
</main>
