<article>
    <ul>
        <li>ID: {{ message.description }}</li>
        <li>Reportee: {{ report.reportee }}</li>
        <li>Last Name: {{ report.reportType }}</li>
        <li>Department: {{ report.paid }}</li>
        <li>Hire Date: {{ report.amount }}</li>
        <li>Salary: {{ report.paymentMethod }}</li>
    </ul>
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>report</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{message.description}}</p>
        </mat-card-content>
        <mat-card-footer class="example-card-footer">
          <mat-chip-set aria-label="Chihuahua traits">
            @if(false){
              <mat-chip>charming</mat-chip>
            }
            <mat-chip>graceful</mat-chip>
            <mat-chip>sassy</mat-chip>
          </mat-chip-set>
        </mat-card-footer>
      </mat-card>
