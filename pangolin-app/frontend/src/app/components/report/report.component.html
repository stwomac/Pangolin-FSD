<article>
    <ul>
        <!-- <li>ID: {{ message.description }}</li>
        <li>Reportee: {{ report.reportee }}</li>
        <li>Last Name: {{ report.reportType }}</li>
        <li>Department: {{ report.paid }}</li>
        <li>Hire Date: {{ report.amount }}</li>
        <li>Salary: {{ report.paymentMethod }}</li> -->
    </ul>
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{report.reportType}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{report.description}}</p>
          @for(annotation of report.annotations; track report.annotations;){
          <p>{{annotation.annotation}}</p>
          }@empty {
            <li></li>
          }
        </mat-card-content>
        <div>
        <mat-card-footer class="example-card-footer">
          <mat-chip-set aria-label="Chihuahua traits">
            @if(report.paid){
              <mat-chip>Paid</mat-chip>
            }
            @if(report.isDone){
            <mat-chip>Completed</mat-chip>
            }
            @if(report.isSus){
            <mat-chip>Suspicious</mat-chip>
            }
          </mat-chip-set>
          <button mat-button>Annotate</button><button mat-button>Update</button><button mat-button>Delete</button>
        </mat-card-footer>
      </div>
      </mat-card>
